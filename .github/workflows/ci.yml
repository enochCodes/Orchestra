name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  core-lint-test:
    name: Core (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Verify dependencies
        working-directory: ./core
        run: go mod verify
      - name: Build
        working-directory: ./core
        run: go build -v ./...
      - name: Vet
        working-directory: ./core
        run: go vet ./...
      - name: Test
        working-directory: ./core
        run: go test -v ./...

  ui-lint-build:
    name: UI (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './ui/package-lock.json'
      - name: Install dependencies
        working-directory: ./ui
        run: npm ci
      - name: Lint
        working-directory: ./ui
        run: npm run lint
      - name: Build
        working-directory: ./ui
        run: npm run build
